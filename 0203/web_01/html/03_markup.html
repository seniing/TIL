<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  <!-- header -->
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
    <a href="https://www.ssafy.com/">
      <img src="ssafy,png" alt="main img" width="300">
    </a>
    <h1>SAFFY 학생 건강설문</h1>
  </header>

  <!-- section -->
  <section>
    <!-- 건강 설문 작성 form -->
    <form action="#">
      <!-- 이름 -->
      <div>
        <label for="name">이름을 기재해주세요.</label><br>
        <input type="text" id="name" name="name" autofocus>
        <hr>
      </div>
      
      <!-- 지역 -->
      <div>
        <label for="region">지역을 선택해주세요.</label><br>
        <select name="region" id="region" required>
          <option value="">선택</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
          <option value="구미">구미</option>
          <option value="부울경">부울경</option>
          <option value="강원" disabled>강원</option>           
        </select>
        <hr>
      </div>

      <!-- 체온 -->
      <div>
        <p>오늘의 체온을 선택해주새요.</p>
        <input type="radio" name="body_heat" id="normal" value="normal" checked>
        <label for="normal">37도 미만</label><br>
        <input type="radio" name="body_heat" id="warning" value="warning">
        <label for="warning">37도 이상</label>
        <hr>
      </div>

      <!-- 전송 -->
      <input type="submit" value="제출">
    </form>
  </section>

  <!-- footer -->
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
